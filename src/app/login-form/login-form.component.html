<div
  class="container"
  style="
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  "
>
  <div style="width: 50%">
    <form
      #userlogin="ngForm"
      (ngSubmit)="onClickSubmit(userlogin.value)"
      style="
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        background-color: #f5f5f5;
      "
    >
      <div class="form-group">
        <label for="emailInput" style="font-weight: bold; color: #444"
          >Email address</label
        >
        <input
          type="email"
          class="form-control mt-2"
          id="emailInput"
          placeholder="Enter email"
          name="email"
          required
          ngModel
          style="border-radius: 5px; border: 1px solid #ccc; padding: 10px"
        />
      </div>
      <div class="form-group">
        <label for="passwordInput" style="font-weight: bold; color: #444"
          >Password</label
        >
        <input
          type="password"
          name="password"
          class="form-control mt-2"
          id="passwordInput"
          placeholder="Password"
          required
          ngModel
          style="border-radius: 5px; border: 1px solid #ccc; padding: 10px"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-2"
        style="border-radius: 5px; padding: 10px"
      >
        Submit
      </button>
    </form>
  </div>
</div>
